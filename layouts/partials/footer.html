<footer class="bg-stone-100">
    <div class="container mx-auto flex flex-col md:flex-row">

        <ul class="md:basis-1/2 md:py-6">
            <strong class="block p-3 md:text-center text-2xl">Catégorie(s):</strong> 
            {{ range $taxonomy := .Site.Taxonomies.categories }}
            <li class="my-1 md:my-0"><a class="block p-3 hover:bg-stone-400 hover:text-stone-50 hover:transition hover:duration-300 hover:underline md:w-2/4 mx-auto" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
            {{ end }} 
        </ul>

        <ul class="md:basis-1/2 md:py-6">
            <strong class="block p-3 md:text-center text-2xl">Tag(s):</strong> 
            {{ range $taxonomy := .Site.Taxonomies.tags }}
            <li class="my-1 md:my-0"><a class="block p-3 hover:bg-stone-400 hover:text-stone-50 hover:transition hover:duration-300 hover:underline md:w-2/4 mx-auto" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></li>
            {{ end }}
        </ul>

    </div>
    <div class="bg-stone-300 text-center text-stone-900 p-3">
        <p>Carrossé par <a class="hover:underline font-bold" href="https://tailwindcss.com/">Tailwind CSS</a> & motorisé par <a class="hover:underline font-bold" href="https://gohugo.io/">Hugo</a></p>
    </div>
</footer>

{{ $scripts := resources.Get "dist/scripts.js" }}
<script src="{{- $scripts.Permalink | relURL -}}"></script>

{{ define "main" }}

    <main class="container mx-auto flex flex-col md:flex-row">

        <article class="m-3 p-3 border bg-stone-100 shadow md:basis-3/4">

            <h1 class="text-3xl font-bold text-center">{{- .Title -}}</h1>

            {{ range .Paginator.Pages }}

            <section class="m-3 p-3 border bg-white rounded">
                <a class="text-2xl font-bold" href="{{ .RelPermalink }}">{{- .Title -}}</a>
                <p class="my-3">{{ .Summary }}</p>
                {{ if .Truncated }}
                <p>
                    <a href="{{ .RelPermalink }}" class="bg-stone-600 hover:bg-stone-900 text-stone-50 font-bold py-3 px-3 border border-stone-900 rounded hover:transition hover:duration-300 text-center">Read more â†’</a>
                </p>
                {{ end }}
            </section>
    
            {{ end }}

            {{- partial "includes/pagination" . -}}

        </article>

        {{- partial "aside.html" . -}}

    </main>

{{ end }}

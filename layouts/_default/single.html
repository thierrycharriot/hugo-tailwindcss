{{ define "main" }}

<main class="container mx-auto flex flex-col md:flex-row">

        <article class="m-3 p-3 border bg-stone-100 shadow md:basis-3/4">

            <section class="m-3 p-3 border bg-white">
                <a class="text-2xl font-bold" href="{{ .Site.BaseURL }}">{{- .Title -}}</a>
                <p class="">{{ .Content }}</p>
                <p>
                    {{ $title := "single" }}
                    {{ if not (eq $title .Page.Title) }}
                    {{ if .Date }} {{ .Date.Format "02/01/2006" }} | {{ end }} {{ .Site.Params.author | default "Anonymous" }}
                    {{ end }}
                </p>
            </section>
            
        </article>

        {{- partial "aside.html" . -}}

    </main>

{{ end }}
